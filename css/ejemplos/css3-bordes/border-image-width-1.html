<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>border-image-width (1). Bordes. CSS3. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    p {
      border: silver 10px solid;
      border-image-source: url("../img/css3-bordes/marco-dorado-200.png");
      border-image-slice: 21;
      border-image-width: 20px 40px;

      padding: 10px;
      text-align: justify;
    }
  </style>
</head>

<body>
  <p>Las imágenes de bordes permiten utilizar imágenes en los bordes de los elementos. Las imágenes de bordes se introdujeron en CSS 3 y permiten ir más allá de los estilos clásicos de bordes.</p>
</body>
</html>

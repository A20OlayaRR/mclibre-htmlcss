<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Las pseudo-clases de enlace :link y :visited (6). Pseudo-clases y pseudo-elementos. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    a:link {
      background-color: lightblue;
    }
    a:visited {
      background-color: coral;
    }
  </style>
</head>

<body>
  <p>Este párrafo contiene <a href="#destino">un enlace</a> al párrafo siguiente.</p>

  <p id="destino">Este párrafo es el destino del enlace anterior.</p>
</body>
</html>

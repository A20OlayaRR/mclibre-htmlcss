<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Menús horizontales con float (7). Diseño de listas. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
      ul {
        list-style-type: none;
      }

      li {
        float: left;
        background-color: #F6E3CA;
        margin-right: 10px;
        border: #D7C8B6 2px solid;
      }

      a {
        color: black;
        padding: 0 4px;
        text-decoration: none;
      }

      a:hover {
        background-color: white;
        color: #D7C8B6;
      }
    </style>
  </head>

  <body>
    <ul>
      <li>Uno</li>
      <li>Dos</li>
      <li>Tres</li>
      <li>Cuatro</li>
    </ul>
  </body>
</html>

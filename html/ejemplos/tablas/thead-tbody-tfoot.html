<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>&lt;thead&gt;, &lt;tbody&gt; y &lt;tfoot&gt;. Tablas. HTML. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    table {
      border: #b2b2b2 1px solid;
    }
    td, th {
      border: black 1px solid;
    }
  </style>
</head>

<body>
  <table>
    <caption>Ejemplo de tabla</caption>
    <thead>
      <tr>
        <th>thead</th>
        <td>celda 1</td>
        <td>celda 2</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>tbody</th>
        <td>celda 1</td>
        <td>celda 2</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>tfoot</th>
        <td>celda 1</td>
        <td>celda 2</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>

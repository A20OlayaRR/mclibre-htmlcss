<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>cursor: url (2). Interface de ususario. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    p {
      cursor: url("exclamacion.cur"), wait;
    }
  </style>
</head>

<body>
  <p><img src="exclamacion.cur" alt="Cursor personalizado" title="Cursor personalizado" width="32" height="32" style="float: left" />Al situar el cursor del ratón sobre este párrafo, el cursor debe cambiar a un signo de exclamación en color rojo, como la imagen. Si no se puede mostrar la exclamación, se mostrará el cursor de <em>espera</em> (en Windows 10, un círculo girando).</p>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>-moz-border-XXX-colors (2). Márgenes. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    blockquote {
      padding: 3px 10px;
      border: black 10px solid;
      -moz-border-bottom-colors: black black white white black black white white black black;
      -moz-border-top-colors: black black white white black black white white black black;
      -moz-border-left-colors: black black white white black black white white black black;
      -moz-border-right-colors: black black white white black black white white black black;
      background-color: #FFF0FF;
      text-align: center;
    }
    p.autor {
      text-align: right;
    }
  </style>
</head>

<body>
  <blockquote>
    <p>Si algo puede ir mal, irá mal.</p>

    <p class="autor">Murphy</p>
  </blockquote>
</body>
</html>

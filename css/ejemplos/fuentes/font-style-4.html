<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>latin Modern Roman oblique e italic. Tipo de letra (fuente). Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p {
      font-family: "Latin Modern Roman 10";
      font-size: 150%;
    }
    p.italic {
      font-style: italic;
    }

    p.oblique {
      font-style: oblique;
    }
    </style>
  </head>

  <body>
    <p>Esto es un párrafo con Latin Modern Roman.</p>

    <p class="italic">Esto es un párrafo con Latin Modern Roman italic.</p>

    <p class="oblique">Esto es un párrafo con Latin Modern Roman oblique.</p>
  </body>
</html>

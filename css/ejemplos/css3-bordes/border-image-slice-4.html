<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>border-image-slice (4). Bordes. CSS3. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    p {
      border: silver 20px solid;
      border-width: 50px 80px 20px 80px;
      border-image-source: url("../img/css3-bordes/ventana.png");
      border-image-slice: 50 80 20 80;

      text-align: justify;
    }
  </style>
</head>

<body>
  <p>Las imágenes de bordes permiten utilizar imágenes en los bordes de los elementos. Las imágenes de bordes se introdujeron en CSS 3 y permiten ir más allá de los estilos clásicos de bordes.</p>
</body>
</html>

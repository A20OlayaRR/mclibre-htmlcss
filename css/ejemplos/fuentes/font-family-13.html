<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>font-family (13). Tipo de letra (fuente). Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    p {
      font-family: "Homer Simpson", cursive;
    }
  </style>
</head>

<body>
  <p>Esto es un párrafo con fuente "Homer Simpson" o, si no está instalada en el ordenador cliente, <strong>cursive</strong> (en Windows suele ser Comic Sans).</p>
</body>
</html>

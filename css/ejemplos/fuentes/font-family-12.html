<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>font-family (12). Tipo de letra (fuente). Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    p {
      font-family: "Tahoma", "Geneva", sans-serif;
    }
  </style>
</head>

<body>
  <p>Esto es un párrafo con fuente "Tahoma" o, si no está instalada en el ordenador cliente, "Geneva" o, si tampoco está instalada en el ordenador cliente, <strong>sans-serif</strong> (en Windows suele ser Arial).</p>
</body>
</html>
